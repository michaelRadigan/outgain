<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="js/lobbies.bundle.js" type="text/javascript"></script>
    <title>Lobbies - Outgain</title>
  </head>
  <body>
    <div id="lobbies-container">
      <div class="banner">
        <h1 id="title" style="height: 200px; width: 320px;"></h1>
        <div class="nav-buttons" style="float: right; display: flex; flex-direction: row-reverse; align-items: center;">
          <a href="/logout" class="btn btn--fail">Logout</a>
          <a href="/leaderboard" class="btn btn--success">Leaderboard</a>
          <a href="/lobbies/trainingJoin" id="training-lobby" class="btn btn--success">Training Lobby</a>
        </div>
      </div>
      <div class="tables">
        <div id="lobbies-add">
          <div id="lobbies">
            <table id='lobbies-table'>
              <thead>
                <tr>
                  <th class='left'>Lobbies</th>
                </tr>
              </thead>
              <tbody>
                <!-- Generated dynamically -->
              </tbody>
            </table>
          </div>
          <a href="/lobbies/create" id="create-lobby" class="btn btn--success big">Create Lobby</a>
        </div>
        <div id="player-join">
          <div id="players">
            <table id="players-table">
              <thead>
                <tr>
                  <th class="left">Select a lobby</th>
                </tr>
              </thead>
              <tbody>
                <tr class="no-lobbies"><td>No lobby selected</td></tr>
                <!-- Generated dynamically -->
              </tbody>
            </table>
          </div>
          <form action="/lobbies/join" method="post" class="center">
            <input id="id-field" type="text" name="id" value="2019968050" style="display: none;">
            <input disabled="disabled" id="join-btn" type="submit" name="submit" value="Join Lobby" class="btn btn--success big">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
